<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Care Assistant</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0fff4;
      color: #2d6a4f;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #40916c;
      font-size: 36px;
      margin-top: 30px;
      font-weight: bold;
    }

    p {
      color: #666;
      font-size: 18px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .input-container {
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Input Fields */
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #d8f3dc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="file"] {
      padding: 10px;
      border: none;
      background-color: #e4f9f1;
    }

    button {
      background-color: #40916c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1b4332;
    }

    /* Plant List Styles */
    .plant {
      background-color: #d8f3dc;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .plant img {
      max-width: 100px;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
    }

    .plant h3 {
      color: #40916c;
      font-size: 24px;
    }

    .plant p {
      color: #555;
      font-size: 16px;
    }

    .plant button {
      background-color: #2d6a4f;
      width: 48%;
      margin: 10px 1%;
    }

    .plant .remove-btn {
      background-color: #d9534f;
    }

    /* Status Icon and Badge */
    .plant .status {
      display: inline-block;
      padding: 5px 10px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .plant .status.healthy {
      background-color: #5cb85c;
      color: white;
    }

    .plant .status.attention {
      background-color: #f0ad4e;
      color: white;
    }

    .plant .status.wilting {
      background-color: #d9534f;
      color: white;
    }

    /* Reminders */
    .reminder {
      background-color: #fff;
      padding: 15px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .reminder h2 {
      color: #40916c;
    }

    .reminder p {
      color: #555;
      font-size: 18px;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      color: #666;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>üåø Plant Care Assistant</h1>
    <p>Add your plants, track their health, and get reminders!</p>

    <!-- Add Plant Form -->
    <div class="input-container">
      <input type="text" id="plantName" placeholder="Plant name">
      <select id="plantType">
        <option value="daily">Needs water daily</option>
        <option value="2days">Water every 2 days</option>
        <option value="weekly">Water weekly</option>
      </select>
      <input type="file" id="plantPhoto" accept="image/*">
      <textarea id="plantHealth" placeholder="Plant health status..."></textarea>
      <select id="fertilizeSchedule">
        <option value="none">No fertilizing</option>
        <option value="weekly">Fertilize weekly</option>
        <option value="bi-weekly">Fertilize every 2 weeks</option>
        <option value="monthly">Fertilize monthly</option>
      </select>
      <button onclick="addPlant()">Add Plant</button>
    </div>

    <!-- Plant List -->
    <div id="plantList"></div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Plant Care Assistant | Designed with üíö</p>
    </footer>
  </div>

  <script>
    let plants = JSON.parse(localStorage.getItem("plants")) || [];

    function addPlant() {
      const name = document.getElementById("plantName").value;
      const type = document.getElementById("plantType").value;
      const photo = document.getElementById("plantPhoto").files[0];
      const healthStatus = document.getElementById("plantHealth").value;
      const fertilizeSchedule = document.getElementById("fertilizeSchedule").value;

      if (!name) {
        alert("Please enter a plant name!");
        return;
      }

      let photoData = "";
      if (photo) {
        const reader = new FileReader();
        reader.onloadend = function() {
          photoData = reader.result;
        };
        reader.readAsDataURL(photo);
      }

      const plant = {
        name,
        type,
        photo: photoData,
        healthStatus,
        fertilizeSchedule,
        lastWatered: new Date()
      };
      plants.push(plant);
      localStorage.setItem("plants", JSON.stringify(plants));

      renderPlants();
    }

    function renderPlants() {
      const list = document.getElementById("plantList");
      list.innerHTML = "";

      plants.forEach((p, i) => {
        const lastWatered = new Date(p.lastWatered).toLocaleString();
        let statusClass = 'healthy';
        if (p.healthStatus && p.healthStatus.includes('attention')) statusClass = 'attention';
        if (p.healthStatus && p.healthStatus.includes('wilting')) statusClass = 'wilting';

        list.innerHTML += `
          <div class="plant">
            <h3>${p.name}</h3>
            ${p.photo ? `<img src="${p.photo}" alt="${p.name}">` : ""}
            <p>Watering schedule: ${p.type}</p>
            <p>Fertilizing: ${p.fertilizeSchedule}</p>
            <p>Health: <span class="status ${statusClass}">${p.healthStatus || "Healthy"}</span></p>
            <p>Last watered: ${lastWatered}</p>
            <button onclick="waterPlant(${i})">üíß Mark as Watered</button>
            <button onclick="removePlant(${i})" class="remove-btn">üóëÔ∏è Remove</button>
          </div>
        `;
      });
    }

    function waterPlant(index) {
      plants[index].lastWatered = new Date();
      localStorage.setItem("plants", JSON.stringify(plants));
      renderPlants();
    }

    function removePlant(index) {
      plants.splice(index, 1);
      localStorage.setItem("plants", JSON.stringify(plants));
      renderPlants();
    }

    renderPlants(); // Initialize the page with saved plants
  </script>
</body>
</html>
